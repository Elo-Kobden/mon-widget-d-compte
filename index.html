<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte √† Rebours - D√©part Mars 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .countdown-container {
            background: #F8F3FC;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            gap: 12px;
        }

        .hourglass {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }
        
        .hourglass::before {
            content: "‚è≥";
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #000000;
            margin: 0;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
            width: 100%;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: 20px 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .time-value {
            font-size: 28px;
            font-weight: 700;
            color: #000000;
            display: block;
            line-height: 1;
        }

        .time-label {
            font-size: 12px;
            color: #000000;
            font-weight: 500;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .alternative-display {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .alternative-text {
            font-size: 16px;
            color: #000000;
            font-weight: 500;
        }

        .target-date {
            font-size: 14px;
            color: #000000;
            margin-top: 15px;
            font-style: italic;
        }

        @media (max-width: 480px) {
            .countdown-container {
                padding: 20px;
            }
            
            .countdown-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .time-unit {
                padding: 15px 8px;
            }
            
            .time-value {
                font-size: 24px;
            }
            
            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="header">
            <div class="hourglass"></div>
            <h1 class="title">D√©part dans :</h1>
        </div>
        
        <div class="countdown-grid">
            <div class="time-unit">
                <span class="time-value" id="days">0</span>
                <div class="time-label">Jours</div>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">0</span>
                <div class="time-label">Heures</div>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">0</span>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">0</span>
                <div class="time-label">Secondes</div>
            </div>
        </div>
        
        <div class="alternative-display">
            <div class="alternative-text" id="alternative-time">
                Calcul en cours...
            </div>
        </div>
        
        <div class="target-date">
            Objectif : 31 Mars 2026
        </div>
    </div>

    <script>
        // Date de d√©part - 31 mars 2026
        const targetDate = new Date('2026-03-31T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.getElementById('alternative-time').textContent = 'C\'est parti ! üéâ';
                return;
            }

            // Calculs pour le compte √† rebours principal
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mise √† jour de l'affichage principal
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // Calculs alternatifs (mois et semaines)
            const totalDays = days;
            const months = Math.floor(totalDays / 30.44); // Moyenne des jours par mois
            const remainingDaysAfterMonths = totalDays % 30.44;
            const weeks = Math.floor(remainingDaysAfterMonths / 7);

            let alternativeText = '';
            if (months > 0) {
                alternativeText += `${months} mois`;
                if (weeks > 0) {
                    alternativeText += `, ${weeks} semaine${weeks > 1 ? 's' : ''}`;
                }
            } else if (weeks > 0) {
                alternativeText = `${weeks} semaine${weeks > 1 ? 's' : ''}`;
            } else {
                alternativeText = `${totalDays} jour${totalDays > 1 ? 's' : ''}`;
            }

            document.getElementById('alternative-time').textContent = `Soit : ${alternativeText}`;
        }

        // Mise √† jour initiale
        updateCountdown();

        // Mise √† jour toutes les secondes
        setInterval(updateCountdown, 1000);

        // Animation subtile au chargement
        window.addEventListener('load', function() {
            const container = document.querySelector('.countdown-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'all 0.6s ease-out';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
